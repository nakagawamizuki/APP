<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>企業様会員登録</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style2.css">
    </head>
    <body>
    <div class="container">
      <h1>新規会員登録</h1>
      <form>
        <div class="form-group">
          <label for="inputName">名前</label>
          <input type="text" class="form-control" id="inputName" placeholder="名前" required="required">
        </div>
        <div class="form-group">
          <label for="inputName">フリガナ</label>
          <input type="text" class="form-control" id="inputKanaName" placeholder="フリガナ" required="required">
        </div>
        <div class="form-group">
          <label for="inputEmail">メールアドレス</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="**@○○.com" required="required">
        </div>
        <div class="form-group">
          <label for="inputPhonenumber">電話番号</label>
          <input type="text" class="form-control" id="inputPhonenumber" placeholder="09012345678" required="required">
        </div>
        <div class="form-group">
          <label for="inputPassword">パスワード</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="半角英数8-12" required="required">
        </div>
        <div class="form-group">
          <label for="inputPasswordAgain">パスワード（確認）</label>
          <input type="password" class="form-control" id="inputPasswordAgain" placeholder="再入力" required="required">
        </div>
        <div class="form-group">
          <label for="inputBirthday">生年月日</label>
          <input type="text" class="form-control" id="inputBirthday" placeholder="◯/◯/◯" required="required">
        </div>
        <div class="form-group">
            <label for="inputGender">性別</label>
            <select class="form-control" id="inputGender">
                <option>選択してください</option>
                <option>女性</option>
                <option>男性</option>
            </select>
        </div>
        <div class="form-group">
          <label for="inputCode">企業コード</label>
          <input type="text" class="form-control" id="inputCode" placeholder="数字４ケタ" required="required">
        </div>
        <div class="form-group">
          <label for="inputCompany">ブランド名</label>
          <input type="text" class="form-control" id="inputCompany" placeholder="株式会社〇〇/ブランド名" required="required">
        </div>
        <button type="submit" class="btn btn-primary">登録</button>
      </form>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </div>
</html>
