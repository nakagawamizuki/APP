<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>マイページ</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
      <h1>マイページ</h1>
      <form>
          <div class="form-group">
          <label for="inputNickname">ニックネーム</label>
          <input type="text" class="form-control" id="inputNickname" placeholder="ニックネーム" required="required">
        </div>
        <div class="form-group">
          <label for="inputPhonenumber">電話番号</label>
          <input type="text" class="form-control" id="inputPhonenumber" placeholder="09012345678" required="required">
        </div>
        <div class="form-group">
          <label for="inputBirthday">生年月日</label>
          <input type="text" class="form-control" id="inputBirthday" placeholder="◯/◯/◯" required="required">
        </div>
        <div class="form-group">
          <label for="inputHeight">身長</label>
          <input type="text" class="form-control" id="inputHeight" placeholder="〇〇cm" required="required">
        </div>
        <!--確認画面に移行-->
        <a href="#"></a>
        <button type="submit" class="btn btn-primary">登録</button>
      </form>
    </body>
</html>
